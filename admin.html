<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Accounts</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-toggle" id="menuToggle">&#9776;</span>
    <span class="title">View All Accounts</span>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>All User Accounts</h1>

    <!-- Table for User Accounts -->
    <table id="accountsTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- User accounts will be displayed here dynamically -->
      </tbody>
    </table>

  </div>

  <script src="js/admin.js"></script>
</body>
</html>
